<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. Tạo một ứng dụng web, cho phép nhập vào 2 số a, b (a<b). 
        Hiển thị tổng các số nguyên tố trong khoảng a và b. 
        Tạo giao diện nhập 2 số và in kết quả trên giao diện web
    Ví dụ: a = 20, b = 50 => Tính tổng các số nguyên tố trong khoảng từ 20 - 50
            Các số nguyên tố trong khoảng từ 20 - 50 là 23; 29; 31; 37; 41; 43; 47
            => output = 23 + 29 + 31 + 37 + 41 + 43 + 47 = 251-->

    <div>
        <h1>Nhập vào hai số a và b a bé hơn b </h1>

        <p>a: <span><input type="number"></span></p>
        <p>b: <span><input type="number"></span></p>
        <button onclick="TinhTong()">Tính tổng các số nguyên từ a - b</button>
        <p id="ketqua"></p>
    </div>
    <script>
        function TinhTong() {
            const a = document.querySelector('[type="number"]').value;
            const b = document.querySelectorAll('[type="number"]')[1].value;

            function isPrimeNumber(num) {
                for (let i = 2; i < num; i++)
                    if (num % i === 0) {
                        return false;
                    }
                return num > 1;
            }
            if (a > b) {
                alert("a phải bé hơn b")
            }
            else {
                let ketqua = 0;
                for (let i = a; i <= b; i++) {
                    if (isPrimeNumber(i)) {
                        ketqua += i;
                    }
                }
                document.getElementById("ketqua").innerHTML = "Kết quả: " + ketqua;
            }
            
        }
    </script>
</body>

</html>
